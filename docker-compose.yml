services:
  web:
    build:
      context: ./
    restart: always
    labels:
      - traefik.enable=true
      - traefik.http.routers.demo-pos.entrypoints=web, websecure
      - traefik.http.routers.demo-pos.rule=Host(`kdsx.uz`) || Host(`www.kdsx.uz`)
      - traefik.http.services.demo-pos.loadbalancer.server.port=80
      - traefik.http.middlewares.wwwredirect.redirectregex.regex=^https://www\.(.*)
      - traefik.http.middlewares.wwwredirect.redirectregex.replacement=https://$${1}
      - traefik.http.routers.demo-pos.middlewares=wwwredirect
    networks:
      - app

networks:
  app:
    name: app
    external: true
